    <h1 class="formulaire">FORMULAIRE !<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    </html></h1>
    <form action="index.html">
        <fieldset>
            <legend>Vos informations</legend>
            <div class="teste">
                <label for="identite">Nom complet : </label>
                <input type="text" id="identite" required size="40" maxlength="30" placeholder="RAKOTO Jean">
            </div>
            <div class="teste">
                <label for="email">Email :</label>
                <input type="email" id="email" required size="40" maxlength="30">
            </div>
            <div class="teste">
                <label for="numero">Téléphone :</label>
                <input type="texte" required id="numero" size="20" maxlength="15 " value="+261">
            </div>
            <div class="teste">
                <p class="langue">Langues : </p>
                <label for="malagasy">Malgache</label>
                <input type="checkbox" id="malagasy">
                <label for="francais">Francais</label>
                <input type="checkbox" id="francais">
                <label for="anglais">Anglais</label>
                <input type="checkbox" id="anglais">
            </div>
            <div class="teste">
                <p class="langue">Genre : </p>
                <label for="homme">Homme</label>
                <input type="radio" id="homme" name="1">
                <label for="femme">Femme</label>
                <input type="radio" id="femme" name="1">
            </div>
            <div class="teste">
                <label for="date">Date : </label>
                <input type="date">
            </div>
            <div class="envoye">
                <button class="submit" >Envoyer</button>
            </div>
        </fieldset>
    </form>
</div>
</body>
</html>
